<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button>Add new Task</button></div>
        </nav>
        <section class="board">
            <div class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                    <h2>Task 1</h2>
                    <p>Description for Task 1</p>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-column hover-over">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
